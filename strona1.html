<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://p1.dstat.pl/fdc7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1a73e8;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            flex: 1;
            width: 100%;
            height: calc(100vh - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>https://p1.dstat.pl/fdc7 | http://50.7.24.50/hit</h2>
    </div>
    <div class="content">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>

    <script>
        // Funkcja do śledzenia odwiedzin
        function trackVisit() {
            // Tutaj możesz dodać kod do śledzenia odwiedzin
            // Na przykład wysyłanie danych do serwera
            console.log('Odwiedzono stronę 1');
            
            // Możesz dodać kod do zapisywania w localStorage
            let visits = localStorage.getItem('strona1_visits') || 0;
            visits = parseInt(visits) + 1;
            localStorage.setItem('strona1_visits', visits);
            
            // Możesz też wysłać dane do serwera
            fetch('/track-visit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    page: 'strona1',
                    timestamp: new Date().toISOString(),
                    // Możesz dodać więcej danych do śledzenia
                })
            });
        }

        // Wywołaj funkcję śledzenia przy załadowaniu strony
        window.onload = function() {
            trackVisit();
            // Tutaj możesz ustawić URL strony, którą chcesz wyświetlić
            document.getElementById('contentFrame').src = 'http://50.7.24.50/hit';
        };
    </script>
</body>
</html>
